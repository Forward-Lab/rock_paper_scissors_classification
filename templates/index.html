<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Landing Page - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="#!">Forward-Lab</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">Rock Paper Scissors!</h1>
                                <form action="/"
                                    method="POST"
                                    enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col">
                                            <input class="form-control form-control-lg" id="imageFile" type="file" name="imageFile"/>
                                        </div>
                                        <div class="col-auto"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button></div>
                                    </div>
                                </form>
                            {% if error %}
                                <h3 class="text-white">Image must be .jpg or .png</h3>
                            {%endif%}
                        </div>
                    </div>
                </div>
            </div>
        </header>
       {% if ret_ %}
        <!-- Icons Grid-->
        <section class="features-icons bg-body text-center" id="Battle">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                            <h3>You</h3>
                            <img src="{{img}}" width="224" height="224">
                            <p class="lead mb-0">{{ret_}}</p>
                        </div>
                    </div>
                        <div class="col-lg-4">
                            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3 h-50">
                                <div class="h-50">
                                    <h1>{{result}}</h1>
                                </div>
                                <div class="py-sm-5">
                                    <h1>VS</h1>
                                </div>
                                <div class="h-50"></div>
                            </div>
                        </div>
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-0 mb-lg-3">
                            <h3>CPU</h3>
                            <img src="{{com_path}}" width="224" height="224">
                            <p class="lead mb-0">{{com}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        {%else%}
        <!-- Icons Grid-->
        <section class="features-icons bg-light text-center">
                <h1 class="mb-5">Add a picture of your hand and submit!</h1>
        </section>
        {%endif%}
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item"><a href="https://github.com/Forward-Lab">About</a></li>
                        </ul>
                        <p class="text-muted small mb-4 mb-lg-0">&copy; Forward-Lab 2021. All Rights Reserved.</p>
                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
                            </li>
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-facebook fs-3"></i></a>
                            </li>
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-twitter fs-3"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!"><i class="bi-instagram fs-3"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
